title: "[FEATURE] <title>"
labels: ["enhancement"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing discussion for this?
    description: Please search to see if a discussions already exists for the feature you are requesting.
    options:
    - label: I have searched the existing discussions
      required: true
- type: textarea
  attributes:
    label: Describe your idea
    description: |
      A clear and concise description of what the idea is. Ex. I'm always frustrated when [...]
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the discussion you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: markdown
  attributes:
    value: "Add a :+1: **reaction** to discussions you would like to see implemented!"
